<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tester</title>
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.6/build/pure-min.css" integrity="sha384-Uu6IeWbM+gzNVXJcM9XV3SohHtmWE+3VGi496jvgX1jyvDTXfdK+rfZc8C1Aehk5" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css" media="all">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
</head>
<body>
    <div id="main">
        <div class="header">
            <h1>COVID-19 Cases in Malaysia</h1>
        </div>

        <div class="content">
            <div class="info-cards">
                <div class="row-1">
                    <li class="list-item">
                        <div class="list-item-content">
                            <i class="fas fa-hospital fa-3x slide"></i>
                        </div>
                    </li>
                    <li class="list-item2">
                        <div class="list-item-content">
                            <i class="fas fa-first-aid fa-3x slide"></i>
                        </div>
                    </li>
                    <li class="list-item">
                        <div class="list-item-content">
                            <i class="fas fa-heartbeat fa-3x slide"></i>
                        </div>
                    </li>
                </div>
                <div class="row-1">
                    <li class="list-item">
                        <div class="list-item-content">
                            <i class="fas fa-syringe fa-3x slide"></i>
                        </div>
                    </li>
                    <li class="list-item2">
                        <div class="list-item-content">
                            <i class="fas fa-procedures fa-3x slide"></i>
                        </div>
                    </li>
                    <li class="list-item">
                        <div class="list-item-content">
                            <i class="fas fa-stethoscope fa-3x slide"></i>
                        </div>
                    </li>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
