<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tester</title>
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.6/build/pure-min.css" integrity="sha384-Uu6IeWbM+gzNVXJcM9XV3SohHtmWE+3VGi496jvgX1jyvDTXfdK+rfZc8C1Aehk5" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css" media="all">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;600&display=swap" rel="stylesheet">    
</head>
<body>
    <div id="main">
        <div class="header">
            <div class=header-container>
                <h1>COVID-19 Analysis in Malaysia</h1>
                <img class="malaysia-flag" src="https://img.icons8.com/color/48/000000/malaysia-circular.png"/>
            </div>
        </div>

        <div class="content">
            <div class="top-cards">
                    <div class="card-header">Nation Performance Index (Analysis Period: 24/2/2021 - 17/9/2021)</div>
                <div class="info-cards">
                    <div class="row-1">
                        <li class="list-item">
                            <div class="list-item-content">
                                <i class="fas fa-hospital fa-3x slide"></i>
                            </div>
                        </li>
                        <li class="list-item2">
                            <div class="list-item-content">
                                <i class="fas fa-first-aid fa-3x slide"></i>
                            </div>
                        </li>
                        <li class="list-item">
                            <div class="list-item-content">
                                <i class="fas fa-heartbeat fa-3x slide"></i>
                            </div>
                        </li>
                    </div>
                    <div class="row-1">
                        <li class="list-item">
                            <div class="list-item-content">
                                <i class="fas fa-syringe fa-3x slide"></i>
                            </div>
                        </li>
                        <li class="list-item2">
                            <div class="list-item-content">
                                <i class="fas fa-procedures fa-3x slide"></i>
                            </div>
                        </li>
                        <li class="list-item">
                            <div class="list-item-content">
                                <i class="fas fa-stethoscope fa-3x slide"></i>
                            </div>
                        </li>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
